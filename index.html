<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Responsivo</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Diseño de columna para pantallas grandes */
        .container {
            display: flex;
            flex-wrap: wrap;
            margin: 20px;
        }

        .main {
            flex: 3;
            padding: 20px;
        }

        .sidebar {
            flex: 1;
            padding: 20px;
            background-color: #f4f4f4;
        }

        /* Media Queries */
        @media screen and (max-width: 768px) {
            nav {
                flex-direction: column;
            }

            .container {
                flex-direction: column;
            }

            .main {
                flex: none;
            }

            .sidebar {
                flex: none;
            }
        }

        @media screen and (max-width: 480px) {
            header {
                font-size: 18px;
            }

            nav a {
                padding: 10px 15px;
            }

            .container {
                margin: 10px;
            }

            .main, .sidebar {
                padding: 10px;
            }
        }
    </style>
<head>
<title>Mi página </title>
<link type="text/css" rel="stylesheet" href="css/style.css"/>
</head>
<body>
     <script>
        // Lista de IPs permitidas
        const ipPermitidas = ["192.168.84.105", "191.156.187.241"]; 

        // Obtener la IP del usuario
        fetch("https://api64.ipify.org?format=json")
            .then(response => response.json())
            .then(data => {
                console.log("Tu IP es: " + data.ip);

                // Si la IP no está en la lista, bloqueamos el acceso
                if (!ipPermitidas.includes(data.ip)) {
                    document.body.innerHTML = "<h1>Acceso Denegado</h1>";
                }
            })
            .catch(error => {
                console.error("Error obteniendo la IP:", error);
            });
    </script>
      <script>
        // Previene la visualización de la URL en la barra de estado al pasar el cursor por encima
        document.addEventListener('DOMContentLoaded', function() {
            const links = document.querySelectorAll('a');
            links.forEach(link => {
                link.addEventListener('mouseover', function(event) {
                    // Establece un título vacío para evitar que se muestre la URL
                    event.target.title = '';
                });
            });
        });
    </script>
